<div class="card">
  <p-dataView #dv [value]="courses" [rows]="3" [paginator]="true">
    <ng-template let-course pTemplate="listItem">
      <div class="col-12">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
          <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" alt="{{course.title}}" src="favicon.ico">
          <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ course.title }}</div>
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ course.description }}</span>
              </span>

            </div>
          </div>
          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <span class="text-2xl font-semibold">{{ 'Duraci√≥n: ' + course.duration }}</span>
          </div>
        </div>
      </div>
      </ng-template>
    </p-dataView>

</div>
