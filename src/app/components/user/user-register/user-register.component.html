<div class="card flex flex-column md:flex-row md:justify-content-between row-gap-3">

  <h1>Registro de usuario</h1>
</div>
  <div class="flex-auto flex flex-auto pt-5">

  <span class="p-float-label p-4 ">
    <input pInputText id="name" />
    <label htmlFor="name" class="pl-4">Nombres</label>
  </span>
  <span class="p-float-label p-4">
    <input pInputText id="lastname" />
    <label htmlFor="lastname" class="pl-4">Apellidos</label>
  </span>
  <span class="p-float-label p-4">
    <input pInputText id="username" />
    <label htmlFor="lastname" class="pl-4">Nombre de usuario</label>
  </span>
    <span class="p-float-label p-4">
    <p-password id="password" [toggleMask]="true">

      <ng-template pTemplate="footer">
             <p-divider></p-divider>
             <p class="mt-2">Suggestions</p>
             <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                 <li>At least one lowercase</li>
                 <li>At least one uppercase</li>
                 <li>At least one numeric</li>
                 <li>Minimum 8 characters</li>
             </ul>
         </ng-template>

    </p-password>
    <label htmlFor="password" class="pl-4">Password</label>
</span>

</div>
