<div class="container">
<div class="card-container d-grid p-grid justify-content-center">
  <div class="card mb-5 " *ngFor="let course of courses ">
    <p-card [header]="course.title" subheader="Course Subheader" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <img alt="Card" [src]="course.logoUrl" />
      </ng-template>
      <p>
        {{ course.description }}
      </p>
      <ng-template pTemplate="footer">
        <p-button label="Comenzar" icon="pi pi-check"></p-button>

      </ng-template>
    </p-card>
  </div>

  <div class="card flex justify-content-center">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows!" [totalRecords]="totalElements"
                 ></p-paginator>
  </div>
</div>
</div>
