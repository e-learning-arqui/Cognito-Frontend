<div class="container mt-4">

  <div class="row justify-content-center mb-3">
    <div class="col-md-6">
      <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar..." (input)="applyFilters()">
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-2">
      <label>Categoría</label>
      <p-dropdown [(ngModel)]="selectedCategory" [options]="categories" placeholder="Selecciona categoría" optionLabel="categoryName" optionValue="categoryId" (onChange)="applyFilters()"></p-dropdown>

    </div>
    <div class="col-md-2">
      <label>Idioma</label>
      <p-dropdown [(ngModel)]="selectedLanguage" [options]="languages" placeholder="Selecciona idioma" optionLabel="languageName" optionValue="languageId" (onChange)="applyFilters()"></p-dropdown>

    </div>
    <div class="col-md-2">
      <label>Nivel</label>
      <p-dropdown [(ngModel)]="selectedLevel" [options]="levels" placeholder="Selecciona nivel" optionLabel="levelName" optionValue="levelId" (onChange)="applyFilters()"></p-dropdown>

    </div>
    <div class="col-md-2">
      <button pButton type="button" label="Limpiar filtro" class="btn btn-secondary" (click)="clearFilters()"></button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-5" *ngFor="let course of courses">
      <div class="card">
        <img class="card-img-top" [src]="course.logoUrl" alt="{{course.title}} image" [style]="{'height': '240px', 'width' : '100%'}">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{course.subCategoryName}}</h6>
          <p class="card-text" style="font-size: 14px">{{ course.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button pButton type="button" label="Comenzar" icon="pi pi-check" class="btn btn-custom me-2" (click)="subToCourse(course.title)"></button>
          <button pButton type="button" label="Ir al Curso" icon="pi pi-check" class="btn btn-custom" (click)="goToSections(course.id)"></button>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows!" [totalRecords]="totalElements"></p-paginator>
    </div>
  </div>
</div>
