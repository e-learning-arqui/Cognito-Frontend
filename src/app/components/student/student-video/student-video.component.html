<!-- student-video.component.html -->
<div *ngIf="!classFile || !classFile.url; else videoContent">
    <!-- Esqueleto (skeleton) mientras se carga la información -->
    <div class="border-round border-1 surface-border p-4 surface-card">
        <!-- Contenido del esqueleto -->
        <div class="flex mb-3">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <div>
                <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                <p-skeleton height=".5rem"></p-skeleton>
            </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
    </div>
</div>

<ng-template #videoContent>
    <!-- Video cuando la información está disponible -->
    <video width="75%" height="auto" controls (ended)="onEnd()">
        <source [src]="classFile.url" type="video/mp4" >
        Tu navegador no soporta la etiqueta de video.
    </video>
</ng-template>
